<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and Child Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Parent element -->
    <div class="parent">
        <h2>Parent Box</h2>

        <!-- Child elements -->
        <p class="child">I am the first child.</p>
        <p class="child">I am the second child.</p>
        <button class="child">I am a child button</button>
    </div>

</body>
</html>
