<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Animation</title>

    <style>
        #box {
            width: 50%;
            height: 400px;           
            background-color: lightblue; 
            transition: background-color 5s, height 5s;
        }
        #box:hover
        {
             height:600px;
             width: 500px;
            background-color:green;
            font-size: 100px;
            border-radius: 50%;
            text-align:center;
        }
        body{
            height:700px; ;
        
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
  
      <div id="box"><p>Lorem ipsum dolor sit amet Ut, doloribus?</p></div>
</body>
</html>
